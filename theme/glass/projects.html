{% for project in data.Projects %}
<div class="card bg-azure dark:bg-eerie max-w-96">
    <span class="text-xs font-medium mb-1">
        {{ project.Author }}
    </span>
    <div class="w-full mb-3">
        <p class="text-xl font-medium">
            {{ project.Title }}
        </p>
        <span class="text-xs font-medium">
            {{ project.Date }}
        </span>
    </div>
    <p class="leading-relaxed mb-3">{{ project.Description }}</p>
    <div class="flex items-center justify-between w-full mt-2">
        <p>
            {% for tag in project.Tags %}
            <span class="py-1 px-2 mx-1 rounded-full text-xs">{{ tag }}
            </span>
            {% endfor %}
        </p>
        <a target="_blank" class="text-blue-400 inline-flex items-center text-center" href="{{ project.URL }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-blue-400 icon icon-tabler icon-tabler-brand-github"
                width="32" viewBox="0 0 24 24" stroke-width="1.75" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
            </svg>
        </a>
    </div>
</div>
{% endfor %}
